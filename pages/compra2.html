                    <form id="form2">
                        <div class="container-fluid persona">

                            <label class="form-label2 texto">DNI N°1</label>

                        </div>
                        <div class="container-fluid persona">

                        <div class="container-fluid persona">

                        </div>
                        <div class="container-fluid persona">
                            <label class="form-label texto">Entrada #4 - Nombre y Apellido</label>

                            <label class="form-label2 texto">DNI #4</label>
                            <input type="number" class="form-control1"required>
                        </div>
                        
                        <div>   
                        <button type="submit" class="btn btn-primary mb-3 texto" id="botonCompra">COMPRAR</button>
                        </div>
