<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fuentes de google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <!-- Libreria Toastify -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <!-- Mi hoja de estilos -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>KYGO South America Tour 2022</title>
    </head>
    <body>
        <header>
            <nav id="barraNav" class="navbar navbar-expand-lg bg-dark ">
                <div class="container-fluid">
                    <img id="logoKygo" src="../images/logoKygo.png" alt="logo de Kygo">
                <a class="navbar-brand text-light fs-1" href="#">
                    <h1>K   Y   G   O</h1>
                </a>
                <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Spotify</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="https://www.youtube.com/channel/UCCFJeI-2sT_cWgz-QJRgbCw" target="_blank">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-light" >Reservá tus entradas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-light" href="https://www.kygomusic.com/" target="_blank">Sitio Web Oficial</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="container-fluid text-center ">
                <div class="row">
                    <div class="col-12 col-lg-8 columna"><br>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-12" id="campoDelantero">
                                    <img class="sectores" src="../images/campoDelantero.png" alt="campo delantero">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" id="campoGeneral">
                                    <img class="sectores" src="../images/campoGeneral.png" alt="campo general">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- segunda columna donde aparece el formulario -->
                    <div class="col-12 col-lg-4 formulario columna">
                        <form id="form">
                            <label id="tituloCampo" class="texto" >
                                <!-- se completa con el titulo del campo elegido -->
                            </label>
                            <br><br>
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="normal" checked="checked">
                                <label class="form-check-label texto" for="exampleRadios1" id="valorNormal">
                                    <!-- aca se completa con el valor Normal en base al campo elegido -->
                                </label>
                            </div><br>
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="clubPersonal">
                                <label class="form-check-label texto" for="exampleRadios2" id="conDescuento">
                                    <!-- aca se completa con el valor CON DESCUENTO en base al campo elegido -->
                                </label>
                            </div>
                            <div class="form-group">
                                <br><br>
                                <label class="texto">Selecione la cantidad de entradas </label><br>
                                <label class="texto">(maximo x compra: 4)</label><br><br>
                                <select class="form-control" id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div>
                                <br><br>
                            <button type="button" class="btn btn-primary mb-3" id="botonReserva"> RESERVAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer >
            <footer class="bg-dark text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" >
                <p class="texto"> © 2022 Copyright : Powered by EntradasAlan.com</p>
            </div>
            <!-- Copyright -->
            </footer>
        </footer>
        
        <!-- LIBRERIAS -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
        <!-- mi JavaScript -->
        <script src="../js/app.js"></script>
        <!-- BOOSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </body>
</html>
